<!DOCTYPE html>
<html> 
<head> 
	<title>LAB05/BCC/FACOM/UFU - Index</title>
</head> 
<body> 
	<h2>Add Fields With Validation</h2>
	<form action="/lab5/addValidDomainObject" method="GET" id="nameForm">
		<div>
			<label for="produtoField">Produto</label>
			</br>
			<input name="produto" id="produtoField">
			</br>
			<label for="foneField">Telefone</label>
			</br>
			<input name="telefone" id="foneField">
			</br>
			<label for="qtdField">Quantidade</label>
			</br>
			<input name="quantidade" type="number" id="qtdField">
			</br>
			<label for="dataField">Data</label>
			</br>
			<input name="data" id="dataField">
			<button>Submit</button>
		</div>
	</form>
</body> 
</html>
